<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronous JavaScript</title>
    <link rel="stylesheet" href="./css/country.css">
</head>
<body>
    
    <div class="select-country">
        <div class="inputs">
            <input type="text" name="find-country" id="country-name" placeholder="Type a country name.." required class="input__country-name">
            <input type="submit" value="Go" id="find-country" class="input__find-country">
        </div>
    </div>
    

    <div class="wrapper"> </div>

    <div class="error-message">
        <p class="message">Error: Cannot find selected country...</p>
    </div>
    
    <script src="./fetch.js"></script>
</body>
</html>
